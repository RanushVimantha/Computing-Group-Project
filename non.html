<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" aria-controls="login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" aria-controls="signup" aria-selected="false">Signup</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup2" aria-controls="signup" aria-selected="false">Signup</a>
                            </li>
                        </ul>
                    </div>


                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form>
                                    <div class="form-group">
                                        <label for="login-email">Email address</label>
                                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="login-password">Password</label>
                                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>


                            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <form>
                                    <div class="form-group">
                                        <label for="signup-username">Username</label>
                                        <input type="text" class="form-control" id="signup-sername" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="signup-email">Email address</label>
                                        <input type="email" class="form-control" id="signup-mail" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="signup-password">Password</label>
                                        <input type="password" class="form-control" id="signup-assword" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Signup</button>


                                    <div class="tab-pane fade" id="signup2" role="tabpanel" aria-labelledby="signup-tab">
                                        <form>
                                            <div class="form-group">
                                                <label for="signup-username">Username</label>
                                                <input type="text" class="form-control" id="signup-username" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-email">Email address</label>
                                                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-password">Password</label>
                                                <input type="password" class="form-control" id="signup-password" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Signup</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
