<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dr.Care | Login</title>
        <link rel="icon" href="imgs/drcare.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>
<body>
  <link rel="stylesheet" href="./style.css" />
  <div>
    <link href="./index.css" rel="stylesheet" />
    <div class="login-container">
      <div class="login-login">
    
        <div class="wrapper">
                <form action="">
                  
                  <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="remember-forgot">
                    
                    <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  </div>
                </form>
        </div>
                


        <div class="login-header45">
          <div class="login-header">
            <div class="login-group12">
              <div class="login-group6">
                <span class="login-text06"><span>Search patient</span></span>
              </div>
            </div>
            <span class="login-text08"><span>Patients</span></span>
            <span class="login-text10"><span>My Profile</span></span>
            <span class="login-text12"><span>Doctors</span></span>
            <span class="login-text14"><span>Logout</span></span>
            <div class="login-group1">
              <div class="login-group3">
                <span class="login-text16"><span>Dashboard</span></span>
              </div>
            </div>
            <div class="login-frame2"></div>
            <img
              alt="Logo11817"
              src="drcare.ico"
              class="login-logo1"
            />
          </div>
        </div>
        <div class="login-footer">
          <span class="login-text18 Menu16pxRegular">
            <span>Copyright Satyam Studio</span>
          </span>
          <div class="login-menu">
            <span class="login-text20 ParagraphRegular16px">
              <span>Doctors</span>
            </span>
            <span class="login-text22 ParagraphRegular16px">
              <span>My Profile</span>
            </span>
            <span class="login-text24 ParagraphRegular16px">
              <span>Patients</span>
            </span>
            <span class="login-text26 ParagraphRegular16px">
              <span>Dashboard</span>
            </span>
          </div>
          <div class="login-dummy-logo04">
            <div class="login-group">
              <span class="login-text28"><span>Dr. Care</span></span>
            </div>
          </div>
        </div>
        <img
          alt="Logo1380"
          src="drcare.ico"
          class="login-logo11"
        />
        </div>
    </div>
  </div>
</body>
</html>
